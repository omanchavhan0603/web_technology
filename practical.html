<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <!-- its a method to show coments -->
  <body>
    <hr />
    <h2>Regestration form</h2>
    <form action="#">
      <input type="text" placeholder="username" />
      <br />
      <br />
      <input type="password" placeholder="password" />
      <br />
      <br />
      <h5>select your class</h5>
      <label for="101">
        <input type="radio" value="class XI" name="class" id="101" />class XI
      </label>
      <br />
      <br />
      <label for="102">
        <input type="radio" value="class XII" name="class" id="102" />class XII
      </label>
      <br />
      <br />
      <h5>choose your fev stream</h5>

      <label for="math">
        <input type="checkbox" value="math" name="subject" id="1" />math
      </label>
      <br />
      <label for="physics">
        <input type="checkbox" value="physics" name="subject" id="2" />physics
      </label>
      <br />
      <label for="chemistry">
        <input
          type="checkbox"
          value="chemistry"
          name="subject"
          id="3"
        />chemistry
      </label>
      <br />
      <label for="computer science">
        <input
          type="checkbox"
          value="computer science"
          name="subject"
          id="4"
        />computer science
      </label>
      <br />
      <br />
      Select your city
      <select name="city">
        <option value="Delhi">Delhi</option>
        <option value="banglore">banglore</option>
        <option value="mumbai">mumbai</option>
        <option value="pune">pune</option>
      </select>
      <br />
      <br />
      <textarea
        name="feedback"
        id="105"
        placeholder="please give your valuable feedback"
        rows="5"
      >
feedback</textarea
      >
      <br /><br />
      <input type="submit" value="submit" />
      <br />
      <br />
      <hr />
      <br />
    </form>
  </body>
</html>
